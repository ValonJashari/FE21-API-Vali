<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var harta;
    
        function initMap() {
    
            var flatCurrent = {
    
                lat:  52.199036, //Latitude
    
                lng: 16.37208   //Longitude
    
            };
    
            harta = new google.maps.Map(document.getElementById('map'), {
    
                center: flatCurrent,
    
                zoom: 8
    
            });
    
            var pinpoint = new google.maps.Marker({
    
                position: flatCurrent,
    
                map: harta
    
            });
    
        }
    </script>
</body>
</html>
